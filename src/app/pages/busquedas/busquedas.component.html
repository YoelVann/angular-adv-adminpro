<div class="row animated fadeIn fast">
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h3>Usuarios</h3>

                <div *ngIf="usuarios.length === 0" class="alert alert-info">
                    <p class="mb-0">No hay usuarios con ese término</p>
                </div>
                <div *ngIf="usuarios.length > 0" class="table-responsive">
                    <table class="table fadeIn fast">
                        <thead>
                            <tr>
                                <th>Avatar</th>
                                <th>Nombre</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let usuario of usuarios">
                                <td>
                                    <img [src]="usuario.img | imagen:'usuarios'" class="w75" alt="user img">
                                </td>
                                <td> {{ usuario.nombre }} </td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h3>Médicos</h3>

                <div *ngIf="medicos.length === 0" class="alert alert-info">
                    <p class="mb-0">No hay médicos con ese término</p>
                </div>
                <div *ngIf="medicos.length > 0" class="table-responsive">
                    <table class="table fadeIn fast">
                        <thead>
                            <tr>
                                <th>Avatar</th>
                                <th>Nombre</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let medico of medicos">
                                <td>
                                    <img [src]="medico.img | imagen:'medicos'" class="w75" alt="user img">
                                </td>
                                <td>
                                    <a [routerLink]="['/dashboard/medico', medico._id]"></a>
                                    {{ medico.nombre }}
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h3>Hospitales</h3>

                <div *ngIf="hospitales.length === 0" class="alert alert-info">
                    <p class="mb-0">No hay hpspitales con ese término</p>
                </div>
                <div *ngIf="hospitales.length > 0" class="table-responsive">
                    <table class="table fadeIn fast">
                        <thead>
                            <tr>
                                <th>Foto</th>
                                <th>Nombre</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let hospital of hospitales">
                                <td>
                                    <img [src]="hospital.img | imagen:'hospitales'" class="w75" alt="hopital img">
                                </td>
                                <td> {{ hospital.nombre }} </td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
