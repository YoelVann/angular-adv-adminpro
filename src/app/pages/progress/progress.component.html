<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <!-- This is some text within a card block. -->
                progress
                <h4 class="card-title">Striped Progress bar</h4>
                <div class="progress m-t-30">
                    <div class="progress-bar bg-primary active progress-bar-striped active" style="height: 12px" [style.width]="getProgreso1" role="progressbar">
                    </div>
                </div>

                <div class="progress m-t-30">
                    <div class="progress-bar bg-success active progress-bar-striped active" style="height: 12px" [style.width]="getProgreso2" role="progressbar">
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <app-incrementador (valor)="cambioValorHijo(progreso1= $event)" [valor]="progreso1"></app-incrementador>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <app-incrementador (valor)="cambioValorHijo(progreso2= $event)" [valor]="progreso2" [btnClass]="'btn btn-success'"></app-incrementador>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
