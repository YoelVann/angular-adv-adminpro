<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <!-- This is some text within a card block. -->

                <input (keyup)="buscar( txtTermino.value )" #txtTermino type="text" type="text" class="form-control" placeholder="Buscar hospital...">

            </div>
        </div>
    </div>
</div>

<div *ngIf="cargando" class="row animated fadeIn fast">
    <div class="col-12">
        <div class="alert alert-success text-center" role="alert">
            <h4 class="alert-heading">Cargando</h4>
            <i class="fa fa-spin fas fa-sync-alt fa-2x"></i>
            <p class="mb-0"> Por favor espere...</p>
        </div>
    </div>


</div>
<div *ngIf="!cargando" class="row">

    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="row">
                    <div class="col-8">
                        <h4 class="card-title">Hospitales - ({{hospitales.length}}) </h4>
                        <h6 class="card-subtitle">Hospitales registrados en la apliaci√≥n</h6>
                    </div>

                    <div class="col">
                        <div class="text-right">
                            <button (click)="abrirSwal()" class="btn btn-success">
                                <i class="fa fa-hospital-o"></i> Crear Hospital
                            </button>
                        </div>
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="w100">Foto</th>
                                <th>Nombre</th>
                                <th class=" w100 text-nowrap text-center">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let hospital of hospitales">
                                <td class="text-center">
                                    <img (click)="abrirModal(hospital)" class="avatar pointer" [src]="hospital.img | imagen:'hospitales'" [alt]="hospital.nombre">
                                </td>
                                <td>
                                    <input [(ngModel)]="hospital.nombre" class="form-control" placeholder="Nombre del Hospital">
                                </td>


                                <td class="text-nowrap text-center">
                                    <a (click)="guardar(hospital)" data-toggle="tooltip" data-original-title="Guardar"> <i class="fa fa-pencil text-inverse m-r-10 pointer"></i> </a>
                                    <a (click)="eliminarHospital(hospital)" data-toggle="tooltip" data-original-title="Borrar"> <i class="fa fa-close text-danger pointer"></i> </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- <button class="btn btn-secondary">Siguientes</button> &nbsp;
                <button class="btn btn-secondary">Anterior</button> -->
            </div>
        </div>
    </div>
</div>
