<div class="fondo-modal animated fadeIn fast" [class.oculto]="modalService.ocultarModal">

    <div class="modal fade show" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1" style="display: block;">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="exampleModalLabel1">Cargar imagen</h4>
                    <button (click)="cerrarModal()" type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                </div>
                <div class="modal-body">
                    <h3>Seleccione una imagen</h3>

                    <div class="text-center">
                        <img *ngIf="!imgTemp" [src]="modalService.img" class="img-avatar" alt="imagen usuario">
                        <img *ngIf="imgTemp" [src]="imgTemp" class="img-avatar" alt="imagen usuario">
                    </div>

                    <input type="file" (change)="cambiarImagen($event.target.files[0])" name="" id="">

                </div>
                <div class="modal-footer">
                    <button (click)="cerrarModal()" type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                    <button (click)="subirImagen()" type="button" class="btn btn-primary">Cargar imagen</button>
                </div>
            </div>
        </div>
    </div>
</div>
