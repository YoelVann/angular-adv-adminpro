<div class="input-group">
    <span class="input-group-btn">
        <button (click)="cambiarValor(-5)" [ngClass]="btnClass" type="button">
            <i class="fa fa-minus"></i>
        </button>
    </span>
    <input type="text" class="form-control" [ngClass]="{'is-invalid': progreso > 100  || progreso < 0}" placeholder="Valor" (ngModelChange)="onChange($event)" [(ngModel)]="progreso" />
    <span class="input-group-btn">
        <button class="btn btn-primary" type="button" (click)="cambiarValor(5)" [ngClass]="btnClass" >
            <i class="fa fa-plus"></i>
        </button>
    </span>
</div>
